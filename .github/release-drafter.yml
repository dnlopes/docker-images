name-template: "Version $RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
include-labels:
  - feature
  - fix
  - chore
  - breaking-change
  - semver:patch
  - semver:minor
  - semver:major
categories:
  - title: 🚨 Breaking Changes 🚨
    labels:
      - breaking-change
  - title: 🚀 New Features 🚀
    labels:
      - feature
  - title: 🐛 Bugfixs 🐛
    labels:
      - fix
  - title: 🚧 Other Changes 🚧
    labels:
      - "*"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - semver:major
  minor:
    labels:
      - semver:minor
  patch:
    labels:
      - semver:patch
  default: patch
template: |
  ## Changes

  $CHANGES
