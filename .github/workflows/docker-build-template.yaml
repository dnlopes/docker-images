name: Docker build

on:
  workflow_call:
    inputs:
      push:
        required: true
        description: "Whether or not to push the images to the registry."
        type: boolean
      commit_ref:
        required: true
        description: "The Git reference to checkout."
        type: string
      image_name:
        required: true
        description: "The name of the image."
        type: string
      file_name:
        required: true
        description: "The name of the Dockerfile"
        type: string
      context:
        required: false
        description: "The base dir to work on."
        type: string
        default: .
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  docker:
    name: Docker build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout ${{ inputs.commit_ref }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_ref }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            name/app
            ghcr.io/username/app
          # generate Docker tags based on the following events/attributes
          tags: |
            latest

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and (conditionally) push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.file_name }}
          platforms: ${{ matrix.platform }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
